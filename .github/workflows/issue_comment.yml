

name: Add issue comment
on:
  issues:
    types:
      - labeled
      - unlabeled 
jobs:
  add-comment:
    if: github.event.label.name == 'bug'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: peter-evans/create-or-update-comment@5f728c3dae25f329afbe34ee4d08eef25569d79f
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Oh no! Another issue. **Make sure to reference this issue in your pull request.** :sparkles: Thank you for your contribution! :sparkles: 
